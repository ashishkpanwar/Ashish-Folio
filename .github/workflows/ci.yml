name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Restore & Build
        run: |
          cd backend/src
          dotnet restore
          dotnet build --no-restore --configuration Release
      - name: Run tests
        run: |
          cd backend/tests
          dotnet test --no-build --verbosity normal

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Build Angular
        run: |
          cd frontend
          npm ci
          npm run build --if-present
