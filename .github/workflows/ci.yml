name: Deploy .NET API to Azure App Service

on:
  push:
    branches: [ main ]  # Trigger on pushes to main (change if you use a different branch)
  workflow_dispatch:    # Allow manual runs from the GitHub Actions UI

env:
  AZURE_WEBAPP_NAME: ashish-folio-api           # e.g., ashish-webapp
  AZURE_WEBAPP_RESOURCE_GROUP: Ashish-folio   # e.g., rg-apps-prod
  DOTNET_VERSION: "10.0"                              # Use the SDK that matches your project (can build .NET 10 target too)
  CONNECTION_STRING_NAME: DefaultConnection          # Name used by builder.Configuration.GetConnectionString(...)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build API
        run: dotnet build ./Ashish-Backend-Folio/src/Ashish-Backend-Folio.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Ashish-Backend-Folio/src/Ashish-Backend-Folio.csproj --configuration Release --output ./publish-api --no-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Store the JSON of an Azure Service Principal in a GitHub secret named AZURE_CREDENTIALS
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Service connection string (Managed Identity)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config connection-string set \
              --resource-group $AZURE_WEBAPP_RESOURCE_GROUP \
              --name $AZURE_WEBAPP_NAME \
              --settings $CONNECTION_STRING_NAME="Server=tcp:yourserver.database.windows.net,1433;Database=yourdb;Authentication=Active Directory Default;Encrypt=true;TrustServerCertificate=false;" \
              --connection-string-type SQLAzure

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish-api
